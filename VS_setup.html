<h2><i class="fa fa-book fa-fw"></i>セットアップ<i class="fa fa-arrow-right"></i>概要&nbsp;の注目点</h2>

<ul class="checklist">
    <li>
        <h3>プロキシの設定</h3>
        <p>
            会社など、イントラネットがプロキシを経由する必要があるPCでVSCodeを利用する場合、<br>
            プロキシを指定する。
        </p>
        <p>環境変数に、</p>
        <fieldset class="code">
            <legend>PCの環境変数の一例</legend><pre class="brush:ps;">
http_proxy=http://10.203.0.1:5187/ 
</pre>
        </fieldset>
        <p>
            などと、指定する。<br>
            (IPアドレスやPort番号は、会社のプロキシのものを指定する)
        </p>
        <p>会社のプロキシサーバーを調べる必要がある。</p>

    </li>
</ul>
