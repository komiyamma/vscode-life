<li><h3>デフォルトのキーバインドはバージョン更新時に無くなることも</h3>
    <p>
        デフォルトのキーバインドはVSCodeのバージョンが上がると、<br>
        よく利用されるキーバインドであっても変更になったり、<br>
        無くなってしまったりするので注意が必要です。
    </p>
    <p>
        例えば、画面を分割するといった「Ctrl+|」のキーバインドは、<br>
        v1.10 ⇒ v.1.11でバインドされなくなりました。
    </p>
</ul>
